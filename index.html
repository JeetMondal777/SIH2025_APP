<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Eye</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body style="background-image: url('./assets/images/background.jpg')">
    <nav class="w-screen pt-4 flex justify-center">
      <h1
        class="text-center text-4xl font-bold text-white w-1/3 pt-4 py-8 rounded-xl bg-white/20"
      >
        Flying Eye
      </h1>
    </nav>

    <div class="mt-5 m-5 flex flex-col justify-between max-h-screen min-h-screen overflow-scroll scrollbar-hide relative">
      <div class="w-full flex justify-between">
        <div
          class="max-w-1/3 overflow-hidden p-5 bg-white/10 rounded-xl flex flex-col items-center justify-center"
        >
          <h3 class="text-white font-bold text-2xl mb-5">
            Map Application UI (Tab Screen)
          </h3>
          <img
            class="max-w-100 rounded-xl"
            src="./assets/images/mapApp.png"
            alt=""
          />
        </div>
        <div
            class="max-w-1/3 overflow-hidden p-5 bg-white/10 rounded-xl flex flex-col items-center justify-center "
        >
          <h3 class="text-white font-bold text-2xl mb-5">
            System Architecture
          </h3>
          <img
            class="max-w-100 rounded-xl"
            src="./assets/images/architecture.png"
            alt=""
          />
        </div>
        <div
          class="max-w-1/3 overflow-hidden p-5 bg-white/10 rounded-xl flex flex-col items-center justify-center"
        >
          <h3 class="text-white font-bold text-2xl mb-5">
            Map Application UI (Mobile Screen)
          </h3>
          <img
            class="max-w-100 max-h-80 rounded-xl"
            src="./assets/images/mapMobile.png"
            alt=""
          />
        </div>
      </div>


        <div class="w-full flex justify-between">

        <div
          class="min-w-1/3 min-h-100 overflow-hidden p-5 bg-white/10 rounded-xl flex flex-col items-center justify-center absolute left-1/2 top-full -translate-x-1/2 -translate-y-1/2"
        >
          <h3 class="text-white font-bold text-2xl mb-5">
            Delivery Application UI
          </h3>
          <img
            class="max-w-100 max-h-80 rounded-xl"
            src="./assets/images/delivery.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
